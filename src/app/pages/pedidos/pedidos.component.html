<div class="main animate__animated animate__fadeIn">
  <h1>PEDIDOS</h1>
  <form class="form-inline">
    <div class="form-group">
      <button type="button" class="btn btn-info" (click)="show()">
        Agregar nuevo pedido
      </button>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" placeholder="Nombre del Pedido" />
    </div>
    <div class="col-1">
      <button class="btn btn-info">Buscar</button>
    </div>
  </form>

  <div class="tabla">
    <table class="table">
      <thead class="thead-dark table-head">
        <tr>
          <th>Pago</th>
          <th>Fecha</th>
          <th>Comentario</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <td>{{ pedido.pago }}</td>
          <td>{{ pedido.fecha }}</td>
          <td>{{ pedido.comentario }}</td>
          <td>
            <button class="btn btn-danger">eliminar</button>
            <button class="btn btn-warning">compras</button>
            <button class="btn btn-success">editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Creates the bootstrap modal where the image will appear -->
<div
  [style.display]="showModal ? 'block' : 'none'"
  class="modal"
  id="imagemodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="MATERIAL"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="MARCA"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput3"
            placeholder="TIPO"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput4"
            placeholder="PRECIO"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput5"
            placeholder="CANTIDAD"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">Guardar</button>
        <button
          type="button"
          class="btn btn-dark"
          data-dismiss="modal"
          (click)="hide()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
