<div class="container">
  <h1 class="text-center">Login with bootstrap popup</h1>
  <button type="button" class="btn btn-primary" (click) = "show()">Login</button>
   </div>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Login</h4>
    </div>
    <div class="modal-body">
        <!-- <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> -->
          <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="CI">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Apellido Paterno">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido Materno">
          </div>
        <!-- </form> -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
    
    </div>
  </div>
</div>
</div>
